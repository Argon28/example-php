language: php
notifications:
  email: false
php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - hhvm
before_install:
    - sudo pip install git+git://github.com/codecov/codecov-python.git@php
before_script:
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction --prefer-source --dev
script: 
    - vendor/bin/phpunit --coverage-clover=coverage.xml
after_success: 
    - codecov
